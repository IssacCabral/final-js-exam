<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loterry</title>
        <link rel="stylesheet" href="/styles/global-reset.css">
        <link rel="stylesheet" href="/styles/header/header.css">
        <link rel="stylesheet" href="/styles/main/main.css">
        <link rel="stylesheet" href="/styles/main/game-panel/game-panel.css">
        <link rel="stylesheet" href="/styles/main/game-cart/game-cart.css">
        <link rel="stylesheet" href="/styles/footer/footer.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="game-links">
                    <div class="title-left">
                        <div style="margin-right: 74px;">
                            <h1>TGL</h1>
                            <div class="underbar"></div>
                        </div>
                        <div>
                            <a> <h3>Home</h3> </a>
                        </div>
                    </div>

                    <div class="title-right">
                        <div id="account">Account</div>
                        <div id="logout">Log out</div>
                        <img src="/assets/arrow_right_gray.png" alt="">
                    </div>
                </div>
            </header>

            <hr>

            <main>
                <!--painel do jogo-->
                <div class="game-panel">
                    <div class="game-title" >
                        <h3>NEW BET</h3> <p>FOR MEGA-SENA</p>
                    </div>
                    <div class="choose-game">
                        <p>Choose a game</p>
                        <div class="choose" data-js="choose">

                        </div>
                    </div>
                    <div class="rules">
                        <p class="rule-title">Fill your bet</p>
                    </div>
                    <div class="game">
                        <div class="number-buttons-div">

                            
                        </div>
                        <div style="margin-top: 20px">
                            <button id="complete-game" class="button">Complete game</button>
                            <button id="clear-game" class="button">Clear game</button>
                            <button id="add-to-cart" class="button"> <img src="/assets/shopping_cart.png"> Add to cart</button>
                        </div>
                    </div>
                </div>

                <!--cart do jogo-->
                <div class="game-cart">
                    <div class="cart-container">
                        <h3 class="title-game-cart">CART</h3>
                        <div class="itens">
                            01, 02, 03, 04, 05 <br>

                            Lotofácil R$: 2,50 <br> <br>

                            01, 02, 03, 04, 05 <br>
                            Lotofácil R$: 2,50 <br> <br>
                        </div>
                        <div class="total">
                            <h3>CART</h3> <p>TOTAL: R$ 0,00</p>
                        </div>
                    </div>
                    <button id="save-button">
                        Save
                        <img src="/assets/arrow_right_green.png">
                    </button>
                </div> 
                
            </main>

            <footer>Copyright 2020 Luby Software</footer>
        </div>

        <script src="/scripts/AjaxRequest.js"></script>
        <script src="/scripts/DOM.js"></script>
        <script src="/scripts/CompleteGame.js"></script>
        <script src="/scripts/ChooseButtonsController.js"></script>
        <script src="/scripts/index.js"></script>
